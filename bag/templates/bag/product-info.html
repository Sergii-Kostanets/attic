<p class="my-0">
    <strong>
        <a class="text-white" href="{% url 'product_detail' item.product.pk %}">{{ item.product.name }}</a>
    </strong>
</p>
{% if item.product.has_sizes %}
    <p class="my-0"><strong>Size: </strong>{{ item.size }}</p>
{% endif %}
<p class="my-0 small text-muted">
    SKU: {{ item.product.sku }}
</p>
